  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Rock, Paper, Scissors
  </title>

    @font-face {
      font-family: "MyWebFont";
      src: url("https://fonts.google.com/specimen/Barlow Semi Condensed");
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Barlow Semi Condensed";
    }

    body {
      min-height: 100vh;
      background: radial-gradient(at top,
          hsl(214, 47%, 23%),
          hsl(237, 49%, 15%));
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      overflow: auto;
      justify-content: center;
    }

    #header {
      width: 80%;
      height: 80px;
      max-width: 500px;
      border-radius: 10px;
      padding: 10px;
      border: 3px hsl(217, 16%, 45%) solid;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
    }

    #header img {
      width: 60px;
      height: 100%;
    }

    #header #score-wrappper {
      color: hsl(229, 64%, 46%);
      background-color: #fff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      font-weight: 700;
      gap: 4px;
      align-items: center;
      font-family: cursive;
      width: 70px;
      height: 100%;
      max-width: 100px;
      padding: 5px 0;
    }

    #score-title {
      font-size: 17px;
      line-height: 0.4;
      font-variant-caps: all-petite-caps;
    }

    #score-count {
      color: hsl(229, 25%, 31%);
      border-radius: 5px;
      font-size: 35px;
      line-height: 1;
      font-weight: 800;
    }

    @media screen and (max-width : 375px) {
      #footer {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 150px;
        font-size: 20px;
        border-radius: 4px;
        margin-top: -100px;
      }

      #footer-text {
        border: 2px solid hsl(217, 16%, 45%);
        width: 80px;
        cursor: pointer;
        display: flex;
        color: white;
        align-items: center;
        justify-content: center;
        height: 35px;
        font-size: 20px;
        border-radius: 4px;
      }

      #overlay {
        background-color: hsl(0, 0%, 93%);
        position: fixed;
        display: flex;
        background-size: 50%;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        width: 100vw;
        z-index: 999;
      }

      #rules-screen {
        height: 100%;
        gap: 20px;
        width: 100%;

        padding: 20px;

        grid-template-areas:

          "img"
          "close";

      }

        /* text-align: left; */
        grid-area: header;
        font-size: 20px;
      }

      #close-pop {
        grid-area: close;
        font-size: 20px;

      }

      #rule-img {

        width: 80%;

  <div class="container">

      <div id="rules-screen">
        <div id="close-pop">X</div>
        <h3 id="rule-header">RULES</h3>

          src="./images/image-rules.svg" alt="" />
      </div>

      <img src="./images/logo.svg" alt="" />

        <span id="score-title">score</span>
        <span id="score-count">0</span>
      </div>
    </div>

      class="buttons-wrapper">
      <div class="btn" id="paper"></div>
      <div class="btn" id="rock"></div>
      <div class="btn" id="scissors"></div>
    </div>
    <!-- Result Display -->
    <div class="choosed-wrapper hide">
      <div class="choosed-btn-cont"
        id="player-cont">

        <span>YOU PICKED</span>

        <div id="player" class="choosed-btn">
        </div>
      </div>

      <p id="nxt-action" class="hide">
        <span id="msg"> YOU LOSE</span>
        <button id="replay">play again</button>
      </p>

      <div class="choosed-btn-cont"
        id="computer-cont">
        <span>THE HOUSE PICKED</span>
        <div id="computer"
          class="choosed-btn hide"></div>
        <div id="placeholder"></div>
      </div>
    </div>
    <div id="footer">
      <div id="footer-text">Rules</div>
    </div>
  </div>

  <script>
    var playerChoice;
    const close = document.querySelector("#close-pop"),
      rules = document.querySelector("#footer-text"),
      ruleScreen = document.querySelector("#overlay"),
      rock = document.querySelector("#rock"),
      paper = document.querySelector("#paper"),
      scissor = document.querySelector("#scissor"),
      btns = document.querySelectorAll(".btn"),
      player = document.querySelector("#player"),
      computer = document.querySelector("#computer"),
      placeholder = document.querySelector("#placeholder"),
      buttonsCont = document.querySelector("#buttons-wrapper"),
      nxtAction = document.querySelector("#nxt-action"),
      msg = document.querySelector("#msg"),
      selected = document.querySelector(".choosed-wrapper"),
      replay = document.querySelector("#replay"),
      scoreCount = document.querySelector("#score-count");
    (toggleClass = (elem) => {
      console.log(elem)
      elem.classList.toggle("hide")
    }),
      (changePlayer = (e) => {
        player.style.backgroundImage = `url('./images/icon-${e}.svg')`;
        playerChoice = e;
      }),
      (changeComputer = (e) => {
        computer.style.backgroundImage = `url('./images/icon-${e}.svg')`;
        checkWinner(e, playerChoice);
      }),
      (changeFunc = (value) => {
        toggleClass(buttonsCont);
        toggleClass(selected);
        changePlayer(value.target.id);

        setTimeout(() => {
          toggleClass(computer);
          toggleClass(nxtAction);
          toggleClass(placeholder);
          var computerNumChoice = Math.floor(Math.random() * 10);
          if (computerNumChoice < 5) {
            changeComputer("scissors");
            return;
          }
          if (computerNumChoice < 7 && 4 < computerNumChoice) {
            changeComputer("rock");
          }
          if (computerNumChoice < 10 && 7 < computerNumChoice) {
            changeComputer("paper");
          }
        }, 500);
      }),
      (show = (e) => {
        playerChoice = "";
        if (e === "l") msg.textContent = "You Lose";
        if (e === "w") {
          msg.textContent = "You Win";
          scoreCount.textContent++;
        }
      }),
      (checkWinner = (com, pl) => {
        if (com === pl) {
          msg.textContent = "It a Draw";
          return;
        }
        if (com === "paper" && pl === "rock") {
          show("l");
        } else if (com === "rock" && pl === "scissors") {
          show("l");
        } else if (com === "scissors" && pl === "paper") {
          show("l");
        } else {
          show("w");
        }
      });
    replay.addEventListener("click", (e) => {
      toggleClass(placeholder);
      toggleClass(computer);
      toggleClass(nxtAction);
      toggleClass(buttonsCont);
      toggleClass(selected);
    });
    Array.from(btns).forEach((btn) => {
      btn.addEventListener("click", (e) => {
        changeFunc(e);
      });
    });
    rules.addEventListener("click", (e) => {
      toggleClass(ruleScreen);
    });
    close.addEventListener("click", (e) => {
      toggleClass(ruleScreen);
    });
  </script>
